<nb-layout>
    <nb-layout-column>
        <div class="col-5 mx-auto">
            <nb-card status="primary">
                <nb-card-header>
                    <h6 class="text-center text-white">Inicio de sesión</h6>
                </nb-card-header>
                <nb-card-body class="text-center">
                    <img src="https://www.valledelcauca.gov.co/info/gobvalle/media/bloque28.png" alt="" class="my-4">
                    <form (submit)="login()">
                        <div class="form-group">
                            <label for="email" class="float-left font-weight-bold">Correo</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="correo" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="float-left font-weight-bold">Contraseña</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="clave" required>
                        </div>
                        <input nbInput type="submit" status="primary" value="Iniciar" class="btn btn-block mx-auto">
                    </form>
                </nb-card-body>
            </nb-card>
        </div>
    </nb-layout-column>
</nb-layout>
