<nb-layout>
    <nb-layout-header fixed>
        <button nbButton outline status="primary" size="tiny" (click)="toogleSideBar()">
            <nb-icon icon="menu-outline"></nb-icon>
        </button>
        <img routerLink={{home}} src="https://www.valledelcauca.gov.co/info/gobvalle/media/bloque28.png" alt="" class="px-4">
        <div class="toolbar">
            <nb-actions size="small">
                <nb-action class="user-action">
                    <nb-user [nbContextMenu]="itemsContext" class="text-capitalize" name={{userName}} title={{rol}} size="medium"
                        color="#cccccc">
                    </nb-user>
                </nb-action>
            </nb-actions>
        </div>

    </nb-layout-header>

    <nb-sidebar>
        <nb-menu [items]="items"></nb-menu>
    </nb-sidebar>

    <nb-layout-column>
        <router-outlet></router-outlet>
    </nb-layout-column>
</nb-layout>
