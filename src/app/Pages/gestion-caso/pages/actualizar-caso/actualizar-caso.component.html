<nb-card>
  <nb-card-header>
    <h5 class="text-center">Datos del caso</h5>
  </nb-card-header>
  <nb-card-body>
    <app-mostrar-caso
      [caso]="currentCase"
      [paciente]="currentCase.paciente"
      *ngIf="idCase"></app-mostrar-caso>
    <div [hidden]="idCase">
      <app-frm-caso
        [setPaciente]="setPaciente"
        [setCaso]="setCaso"
        [dataPaciente]="dataPaciente"
        [dataCase]="dataCase"
        (setFormGroupCase)="setFormGroupCase($event)"
        (setFormGroupPaciente)="setFormGroupPaciente($event)"></app-frm-caso>
    </div>
    <app-seguimientos
      *ngIf="idCase"
      [idCase]="idCase"></app-seguimientos>
  </nb-card-body>
  <nb-card-footer>
    <button
      class="btn btn-outline-success mx-2"
      (click)="redirect('https://www.adres.gov.co/BDUA/Consulta-Afiliados-BDUA')">
      Comprobador de derechos
    </button>
    <button
      class="btn btn-outline-success mx-2"
      (click)="redirect('https://www.sisben.gov.co/atencion-al-ciudadano/paginas/consulta-del-puntaje.aspx')">
      Sisben
    </button>
    <button
      (click)="cancelar()"
      class="btn btn-danger mx-2 float-right">
      Cancelar
    </button>
    <button
      *ngIf="idCase"
      (click)="clonar()"
      class="btn btn-info mx-2 float-right">
      Clonar
    </button>
    <button
      *ngIf="idCase"
      (click)="limpiar()"
      class="btn btn-success mx-2 float-right">
      Nuevo
    </button>
    <button
      (click)="createCase()"
      [disabled]="hasErrors"
      id="submit"
      type="submit"
      class="btn btn-primary ml-2 float-right"
      *ngIf="!idCase">
      {{ btnName }}
    </button>
  </nb-card-footer>
</nb-card>
